<button (click)="toggleDarkMode()" class="fixed top-6 right-6 z-50 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-2 rounded-full shadow hover:scale-110 transition">
  <ng-container *ngIf="isDarkMode; else sunIcon">
    🌙
  </ng-container>
  <ng-template #sunIcon>
    ☀️
  </ng-template>
</button>
